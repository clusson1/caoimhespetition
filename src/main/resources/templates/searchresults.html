<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/viewstyle.css}">
  <style>
    /* Additional styles for the navigation bar */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    nav {
      background-color: #333;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .navbar li {
      float: left;
    }

    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar li a:hover:not(.active) {
      background-color: #555;
    }

    .navbar .active {
      background-color: #04AA6D;
    }

    h2,
    .clearfix,
    .card-title,
    .card-author {
      margin: 0;
      padding: 0;
      border: none;
      box-shadow: none;
      width: auto;
      float: none;
    }

    .card-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .card-author {
      font-style: italic;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<!--Navigation bar where all pages can be accessed-->
<nav>
  <ul class="navbar">
    <li><a class="active" th:href="@{/}">Home</a></li>
    <li><a th:href="@{/createpetitions}">Create a Petition</a></li>
    <li><a th:href="@{/viewpetitions}">View all Petitions</a></li>
    <li><a th:href="@{/searchpetitions}">Search for Petitions</a></li>
  </ul>
</nav>
<!--Heading-->
<h2>Search Results</h2><br>
<!--Petitions Cards which match search-->
<ul class="clearfix">
  <li th:each="petition : ${petitions}">
    <div class="card">
      <a th:href="@{'/petitionDetails/' + ${petition.title}}">
        <div class="card-title" th:text="${petition.title}"></div>
      </a>
      <div class="card-author">by <span th:text="${petition.author}"></span></div>
    </div>
  </li>
</ul>
</body>
</html>
